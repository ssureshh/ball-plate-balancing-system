<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Ball-plate Sys</title>
</head>
<body>
    <main id="settings"> 
        <div id="heading" class="cont">
            <h1>Settings</h1>
        </div>
        <div class="currentPID cont">
            <h1><u>Current Values:</u></h1>
            <div>
                <h1>P : </h1>
                <h1>0.12</h1>
            </div>
            <div>
                <h1>I : </h1>
                <h1>0.13</h1>
            </div>
            <div>
                <h1>D : </h1>
                <h1>0.02</h1>
            </div>
        </div>
        <div class="updatePID cont">
            <form action="/updatepid" method="POST">
                <label for="p_gain">P :</label>
                <input type="text" id="p_gain" name="p_gain"><br>
                <label for="i_gain">I :</label>
                <input type="text" id="i_gain" name="i_gain"><br>
                <label for="d_gain">D :</label>
                <input type="text" id="d_gain" name="d_gain"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer class="cont">
        <div>
            <a href="index.html">
                <img src="images/house.png" alt="home">
                <h3>Home</h3>
            </a>
        </div>
        <div>
            <a href="settings.html">
                <img src="images/settings.png" alt="Settings">
                <h3>Settings</h3>
            </a>
        </div>
        <div>
            <a href="test.html">
                <img src="images/test.png" alt="test">
                <h3>Test</h3>
            </a>
        </div>
    </footer>
</body>
</html>
